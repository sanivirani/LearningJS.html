<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: aqua">
      <div class="parent">
      <div class="day">monday</div>
      <div class="day">tuesday</div>
      <div class="day">wednesday</div>
      <div class="day">thursday</div>
    </div>  

    <ul class="language">
      <li>javascript</li>
    </ul>

    <!--- Dom -- document object model  
    
   --- DOM Functions ---

    document.getElementById()
    document.getElementByClassName()
    innerHTML()
    -->

    <script>
      const parent = document.querySelector(".parent");
      console.log(parent);
      console.log(parent.children);
      console.log(parent.children[1].innerHTML);

      for (let i = 0; i < parent.children.lengh; i++) {
        console.log(parent.children[i].innerHTML);
      }

      parent.children[1].style.color = "orange";
      console.log(parent.firstElementChild);

      const dayone = document.querySelector("day");
      console.log(dayone);
      console.log(dayone.parentElement);
      console.log(dayone.nextElementSibling);

      console.log("NODS:", parent.chilNodes);

      const div = document.createElement("div");
      console.log(div);
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "genrated title");
      div.style.background = "green";
      div.style.padding = "12px";
      // div.innerHTML = "hello sanivirani";

      const addText = document.createTextNode("sanivirani");
      div.appendChild(addText);

      document.body.appendChild(div);

      function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
      }
      addLanguage("python");
      addLanguage("react");

      // optimize (child append using)

      function addOptiLanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
      }
      addOptiLanguage("java");

      // edit
      const seconndLang = document.querySelector("li:nth-child(2)");
      // seconndLang.innerHTML = "mojo";
      const newli = document.createElement("li");
      newli.textContent = "mojo";
      seconndLang.replaceWith(newli);

      // edit

      const firstLang = document.querySelector("li:first-child");
      firstLang.outerHTML = "<li> typescript</li>";

      // remove

      const lastLang = document.querySelector("li:last-child");
      lastLang.remove();
    </script>
  </body>
</html>
